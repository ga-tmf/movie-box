name: CI/CD Backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

  workflow_dispatch:
    inputs:
      version:
        description: "Image version"
        required: true

env:
  REGISTRY: registry.gitlab.com
  GROUP: gsn.morph/movie.pk
  IMAGE: backend

jobs:
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Log in to GitLab Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GL_REG_USER }}
          password: ${{ secrets.GL_REG_PAT }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.GROUP }}/${{ env.IMAGE }}:${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Zero‑Downtime Update
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            TAG=${{ github.sha }}
            REGISTRY=registry.gitlab.com
            GROUP=gsn.morph/movie.pk
            IMAGE=backend

            echo "▶️ Ensure we can pull the specific SHA"
            docker login $REGISTRY \
              -u ${{ secrets.GL_REG_USER }} \
              -p ${{ secrets.GL_REG_PAT }}

            echo "▶️ Pulling image $REGISTRY/$GROUP/$IMAGE:$TAG"
            docker pull $REGISTRY/$GROUP/$IMAGE:$TAG

            echo "▶️ Updating Swarm service nasmak_api"
            docker service update \
              --image $REGISTRY/$GROUP/$IMAGE:$TAG \
              --update-parallelism 1 \
              --update-order start-first \
              nasmak_api
