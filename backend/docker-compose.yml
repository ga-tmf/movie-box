services:
  postgres:
    image: postgres:15-alpine
    container_name: moviebox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_DATABASE:-moviebox}
    ports:
      - "${DB_PORT:-5438}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: moviebox-backend
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_DATABASE: ${DB_DATABASE:-moviebox}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://144.91.96.60:3000}
    volumes:
      - ./src:/app/src
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npm run seed && npm run start:dev"

volumes:
  postgres_data:
